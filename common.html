<!DOCTYPE html>
<html>
<head>
    <title></title>
     {% block styles %}
    <meta charset="utf-8">
    <!-- 屏幕适配pc,移动端不缩放 -->

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title></title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    {% load static %}
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}" media="all">
    <link rel="stylesheet" type="text/css" href="{% static 'css/common.css' %}" media="all">
    <script type="text/javascript">
        var s =window.location.pathname;
        var r = s.match("[a-z]*/$");
        var t = r.toString();
        var n = t.match("[a-z]*");
        var d = n.toString();
        $(document).ready(function(){
          document.getElementById(d).style.color = "red";
        });
        //alert(document.getElementById(d));
        function showname(a) {
            document.getElementById(a).style.opacity = 0.5;
            document.getElementsByName(a)[0].style.visibility = "visible";
            $('div[name=a]').fadeIn();
        }

        function closename(a) {
            // var $src = $('#video').attr('src');
            document.getElementById(a).style.opacity = 1.0;
            document.getElementsByName(a)[0].style.visibility = "hidden";
        }
    </script>
{% endblock styles%}
</head>
<body >
<!-- 导航栏-->
{% block header %}
<div class="navbar navbar-inverse navbar-static-top">
    <div class="container"> <!-- 容器-->
        <div class="navbar-header"><!-- 放logo和右边切换按钮-->
            <!-- 小图标切换效果：-->
            <button class="navbar-toggle" data-toggle="collapse" data-target="#use_menu">
                <span class="icon-bar"> </span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand"><img src="{% static 'image/logo.png' %}" alt=""></a>
        </div>
        <div class="collapse navbar-collapse" id="use_menu">
            <ul name="navs" class="nav navbar-nav hidden-sm navbar-right "><!-- 导航文字-->
                <li><a id="home" href="../home">首页</a></li>
                <li><a name="second" href="">自动剪辑</a></li>
                <li><a name="third" href="">打标平台</a></li>
                <li><a name="fouth" href="">联系我们</a></li>
            </ul>
        </div>
    </div>
</div>

{% endblock header%}
{% block contents %}
{% endblock contents %}
</body>
</html>
